<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisa de veículos</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao=${uso})}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
					
				<form th:action="@{__${url}__}" method="GET">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="number" id="codigo" name="codigo" class="form-control">

                    <label for="nomeUsuario" class="form-label mt-3">Proprietário</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-control">
                    
                    <label for="cor" class="form-label mt-3">Cor</label>
                    <input type="text" id="cor" name="cor" class="form-control">
                    
                    <label for="anoFabricacao" class="form-label mt-3">Ano Fabricação</label>
                    <input type="text" id="anoFabricacao" name="anoFabricacao" class="form-control">
                    
                    <label for="placa" class="form-label mt-3">Placa</label>
                    <input type="text" id="placa" name="placa" class="form-control">
					
                    <label for="marca" class="form-label mt-3">Marca</label>
                    <input type="text" id="marca" name="marca" class="form-control">

                    <label for="nome" class="form-label mt-3">Nome do veículo</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                    
                    <input type="submit" value="Pesquisar" class="btn btn-primary mt-3">
                </form>

                <div th:if="${notificacao != null}" th:object="${notificacao}">
                    <input type="hidden" id="mensagem" th:value="*{mensagem}">
                    <input type="hidden" id="tipo" th:value="*{tipo}">
                    <input type="hidden" id="intervalo" th:value="*{intervalo}">
                </div>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>
